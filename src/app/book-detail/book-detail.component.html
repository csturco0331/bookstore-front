<h2>Detail of the book</h2>

<div class="form-group row">
  <label class="col-2 col-form-label">Title</label>
  <div class="col-10">
    <input class="form-control" type="text" readonly value="{{book.title}}">
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Cost</label>
  <div class="col-10">
    <input class="form-control" type="text" readonly value="{{book.unitCost}}">
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Language</label>
  <div class="col-10">
    <input class="form-control" type="text" readonly value="{{book.language}}">
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Number of Pages</label>
  <div class="col-10">
    <input class="form-control" type="text" readonly value="{{book.nbOfPages}}">
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">ISBN</label>
  <div class="col-10">
    <input class="form-control" type="text" readonly value="{{book.isbn}}">
  </div>
</div>

<div class="form-group row">
  <label class="col-2 col-form-label">Description</label>
  <div class="col-10">
    <textarea class="form-control" row="3" readonly>{{book.description}}</textarea>
  </div>
</div>
