<h2>List all the books {{nbBooks}}</h2>
<ul class="list-unstyled">
  <li class="media my-4" [routerLink]="['/book-detail', book.id]" *ngFor = "let book of books">
    <img class="d-flex mr-3 img-thumbnail" src="{{book.imageUrl}}">
    <div>
      <h5 class="mt-0 mb-1">{{book.title}}</h5>
      {{book.description}}
    </div>
  </li>
</ul>
